<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3ca0c365cd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/Main css/normalize.css" />
    <link rel="stylesheet" href="CSS/Main css/main.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>e-commerce</title>
  </head>
  <body>
    <!--
    ================================================================================================================================
    Header
    ================================================================================================================================
  -->
    <header class="header">
      <div class="container-4">
        <div class="py-1">
          <div class="span flex">
            <div class="">
              <ul class="social-media flex">
                <li>
                  <a href="#"
                    ><i class="twitter fa-brands fa-twitter fa-lg"></i
                  ></a>
                </li>
                <li>
                  <a href="#"
                    ><i class="insta fa-brands fa-instagram fa-lg"></i
                  ></a>
                </li>
                <li>
                  <a href="#"><i class="fb fa-brands fa-facebook fa-lg"></i></a>
                </li>
                <li>
                  <a href="#"><i class="ln fa-brands fa-linkedin fa-lg"></i></a>
                </li>
              </ul>
            </div>

            <div class="promo">
              <h4 class="top">
                <span>FREE SHIPPING</span> THIS WEEK ORDER OVER - $55
              </h4>
            </div>

            <div class="lang-currency flex">
              <div class="currency flex">
                <h4 class="top">USD $</h4>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="lang flex">
                <h4 class="top">ENGLISH</h4>
                <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--
    ================================================================================================================================
    Navbar
    ================================================================================================================================
  -->
    <section class="navbar">
      <div class="container-4">
        <div class="py-1">
          <div class="navbar-sections flex">
            <div class="logo">
              <a href="index.html"
                ><img
                  src="images/logo/logo.svg"
                  alt="A logo with the name Anon, which is the name of the website"
                  class="img"
              /></a>
            </div>

            <div class="input">
              <div class="flex">
                <input
                  type="text"
                  placeholder="Enter your product name..."
                  id="input"
                />
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </div>
            </div>

            <div class="profile flex">
              <i class="fa-solid fa-user fa-2x"></i>
              <i class="fa-solid fa-heart fa-2x"></i>
              <i class="fa-solid fa-cart-shopping fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="services container-4">
      <div class="my-1">
        <div class="spin">
          <ul class="flex">
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="#">Categories</a></li>
            <li class="item"><a href="#">Men's</a></li>
            <li class="item"><a href="#">Women's</a></li>
            <li class="item"><a href="#">Jewelry</a></li>
            <li class="item"><a href="">Perfume</a></li>
            <li class="item"><a href="#">Blog</a></li>
            <li class="item"><a href="#">Hot Offers</a></li>
          </ul>
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="container-4">
        <div class="showcase">
          <div class="text flex text-center">
            <div class="text-content">
              <h3 class="top trending">Trending Item</h3>
              <h1 class="top">women's latest fashion sale</h1>
              <h3 class="top price">sarting at $ <span>20</span>.00</h3>
              <button class="btn btn-md btn-tertiary">Shop Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
